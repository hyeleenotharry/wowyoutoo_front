name: client
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04 # 배포 실행될 환경
    steps: #각 단계의 이름과 실행내용을 나열해서 작성한다.
      - name: Checkout source code.
        uses: actions/checkout@v2    
      - name: Install dependencies
        run: npm install
        working-directory: ../wowyoutoo_front # 디렉토리명
      - name: SHOW AWS CLI VERSION
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESSKEYID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRETEACCESSKEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws --version
      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESSKEYID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRETEACCESSKEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 sync \
            --region ap-northeast-2 \
            build s3://arn:aws:s3:::wowyoutoofront \
            --delete
        working-directory: ../wowyoutoo_front