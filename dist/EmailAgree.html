<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>광고성 이메일 수신 동의</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Figtree:wght@300;600&amp;display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Montserrat:wght@300&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Roboto+Condensed:ital,wght@0,100;1,200&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .card {
            width: 500px;
            height: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
            margin-top: 35px;
        }

        input[type="email"],
        input[type="checkbox"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 300px;
            height: 50px;
            font-size: x-large;
            margin-top: 60px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="emailagree.js" type="module"></script>
</head>

<body>
    <div class="card">
        <h2>광고성 이메일 수신 동의</h2>
        <h3>이메일을 통해 공지사항 등의 광고성 이메일을 받아보시겠습니까?</h3>
        <div style="display: flex;">
            <input type="checkbox" id="consent" name="consent" value="yes"
                style="width: 50px; margin-left: 50px; margin-top: 35px;">
            <label for="consent" style="width: 390px; margin-left: 0px;">광고성 이메일 수신에 동의합니다.</label><br><br>
        </div>
        <button id="next">마이페이지로</button>
    </div>
</body>

</html>
