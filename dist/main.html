<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Figtree:wght@300;600&amp;display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Montserrat:wght@300&display=swap"
        rel="stylesheet" />

    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Roboto+Condensed:ital,wght@0,100;1,200&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet" />

    <!-- <script src="../APIkey.js"></script> -->

    <script type="text/javascript">
        $(document).ready(function () {
            $('#nav').load('base.html')
        })
    </script>
</head>

<body>
    <div id="nav"></div>

    <div class="section" id="about">
        <div class="banner">
            <br /><br />
            <h4>나만의 AI 영어 선생님,</h4>
            <h1>와!너도?</h1>
        </div>

        <div class="scroll_arrow">
            <img id="arrow" src="arrow.png" onclick="scroll();" style="cursor:pointer;" alt="scroll_arrow" />
            <script>
                document.getElementById('arrow').addEventListener('click', () => {
                    window.scrollTo({
                        top: 1100,
                        behavior: 'smooth'
                    })
                })
            </script>
        </div>
    </div>

    <div class="section" id="main_chat">
        <img class="chatting_image" src="chatting.png" alt="chatting" />
        <!-- <img class = "chatting_image" src = "/image/chatting.jpg" alt = "chatting2"> -->
        <div class="chatting_text">
            <h1>AI Chatting</h1>
            <p>AI 채팅을 통해 나에게 맞는 대화를 이어나가보세요.</p>
            <button type="button" class="goto" onclick="location.href = 'dialogue.html'">바로가기 ➡</button>
        </div>
    </div>

    <div class="section" id="main_voca">
        <img class="voca_image" src="voca.png" alt="chatting" />
        <!-- <img class = "chatting_image" src = "/image/chatting.jpg" alt = "chatting2"> -->
        <div class="voca_text">
            <h1>AI VOCA</h1>
            <p>AI 가 생성해준 단어를 통해 필수 단어를 배워보세요</p>
            <button type="button" class="goto" onclick="location.href = 'Vocab.html'">⬅ 바로가기</button>
        </div>
    </div>

    <div class="section" id="main_sp">
        <img class="sp_image" src="speak.jpg" alt="chatting" />
        <!-- <img class = "chatting_image" src = "/image/chatting.jpg" alt = "chatting2"> -->
        <div class="sp_text">
            <h1>스마트 독해 연습</h1>
            <p>AI 가 생성한 독해 지문을 통해 영어 감각을 키워보세요</p>
            <button type="button" class="goto" onclick="location.href = 'ExistedReading.html'">바로가기 ➡</button>
        </div>
    </div>

    <div class="section" id="main_news">
        <img class="chatting_image" src="news.jpg" alt="chatting" />
        <!-- <img class = "chatting_image" src = "/image/chatting.jpg" alt = "chatting2"> -->
        <div class="news_text">
            <h1>영어 뉴스</h1>
            <p>News를 통해 영어로 흥미로운 기사들을 만나보세요.</p>
            <button type="button" class="goto" onclick="location.href = 'NewsPage.html'">⬅ 바로가기</button>
        </div>
    </div>
</body>

</html>
