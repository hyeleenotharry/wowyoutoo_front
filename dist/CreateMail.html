<!doctype html><html lang="ko"><head><meta charset="UTF-8"><title>단체메일작성</title><style>body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .mail_one {
            width: 1000px; /* 크기를 확장하는 부분 */
            height: 1000px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .mail_container {
            margin-top: 20px;
        }

        .mail_title,
        .mail_content {
            margin-bottom: 20px;
        }

        .title_text {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .content_text {
            width: calc(100% - 22px);
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            height: 200px; /* 높이를 200px로 설정하여 내용 영역을 아래로 더 늘립니다. */
        }

        #file_name {
            margin-bottom: 10px;
        }

        #image_input {
            margin-bottom: 20px;
        }

        .mail_submit {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .mail_submit:hover {
            background-color: #45a049;
        }</style><script defer="defer" src="createmail.js"></script><link href="createmail.bundle.css" rel="stylesheet"></head><body><div class="mail_one"><div class="mail_container"><input type="submit" class="mail_submit" value="단체메일보내기" id="completeBtn"/><div class="mail_title"><textarea class="title_text" id="title_text" rows="1" placeholder="제목"></textarea></div><div class="mail_content"><textarea class="content_text" id="content_text" placeholder="내용"></textarea></div><div id="file_name">Selected File:</div><input type="file" id="image_input" accept="image/*"></div></div></body></html>
